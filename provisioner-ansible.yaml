---
- name: Installing the provisioner required
  hosts: all
  become: yes
  tasks:
    - name: Installing Git
      package:
        name: git
        state: present

    - name: Installing Amazon SSM Agent
      shell: sudo yum install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm
      register: ssm_install_output
      ignore_errors: true
      changed_when: "'Complete!' in ssm_install_output.stdout"

    - name: Install CloudWatch Agent
      package:
        name: "https://amazoncloudwatch-agent.s3.amazonaws.com/debian/amd64/latest/amazon-cloudwatch-agent.deb"
        state: present
      register: cw_install_output
      ignore_errors: true

    - name: Show CloudWatch installation output
      debug:
        var: cw_install_output

    - name: Installing Amazon Inspector
      shell: |
        curl -O https://inspector-agent.amazonaws.com/linux/latest/install &&
        sudo bash install
      register: inspector_install_output
      ignore_errors: true
      changed_when: "'Complete!' in inspector_install_output.stdout"

    - name: Installing Docker
      package:
        name: docker
        state: present
